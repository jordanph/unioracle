version: 2.1
jobs:
  test:
    docker: 
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: sudo npm install -g truffle
      - run: truffle test

  deploy_ropsten:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run:
          name: Setup Environment Variables
          command: |
            echo 'export ETHCLIENT_URL=$ETHCLIENT_URL_ROPSTEN' >> $BASH_ENV
            echo 'export ETH_SECRET=$ETH_SECRET_ROPSTEN' >> $BASH_ENV
            source $BASH_ENV
      - run: ./auto/deploy
      - store_artifacts:
          path: /deployed_address.txt

workflows:
  test-and-deploy:
    jobs:
      - test
      - deploy_ropsten:
          requires:
            - test
